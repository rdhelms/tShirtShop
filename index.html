<!doctype html>

<head>
  <title>T-Shirt Shop</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
  <div id="allShirts">

    <!-- Shirt 1 -->
    <div class="shirtWhole">
      <div class="shirtParts">

        <!-- Container for rotate icon -->
        <div class="rotateIcon" tabindex="1">
          <i class="fa fa-undo icon"></i>
        </div>

        <!-- Container for shirt picture -->
        <div class="shirtPic shirtBlue"></div>

        <!-- Container for shirt picture -->
        <div class="shirtBorder"></div>

        <!-- Container for option buttons -->
        <div class="options">

          <!-- Refresh button -->
          <div class="refresh option">
            <i class="fa fa-exchange icon"></i>
          </div>

          <!-- Favorite button -->
          <div class="favorite option">
            <i class="fa fa-heart-o icon"></i>
          </div>

          <!-- Size button -->
          <div class="size option">
            <span class="icon">XL</span>

            <!-- Size Options -->
            <div class="moreSizes">
              <div class="xlarge blueShirt">
                <img class="sizeShirt" src="shirts/small-shirt.png">
                <span class="sizeXLargeText">XL</span>
              </div>
              <div class="large blueShirt">
                <img class="sizeShirt" src="shirts/small-shirt.png">
                <span class="sizeLargeText">L</span>
              </div>
              <div class="medium blueShirt">
                <img class="sizeShirt" src="shirts/small-shirt.png">
                <span class="sizeMediumText">M</span>
              </div>
              <div class="small blueShirt">
                <img class="sizeShirt" src="shirts/small-shirt.png">
                <span class="sizeSmallText">S</span>
              </div>
              <div class="triangleBlue"></div>
              <div class="triangleWhite"></div>
            </div>
          </div>

          <!-- Color button -->
          <div class="color option">
            <div class="colorIcon" class="icon">
            </div>

            <!-- Color Options -->
            <div class="moreColors">
              <i class="fa fa-stop icon blue"></i>
              <i class="fa fa-stop icon pink"></i>
              <i class="fa fa-stop icon yellow"></i>
              <i class="fa fa-stop icon green"></i>
              <div class="triangleBlue"></div>
              <div class="triangleWhite"></div>
            </div>
          </div>

          <!-- Shopping Cart button -->
          <div class="cart option">
            <i class="fa fa-shopping-cart icon"></i>
          </div>
        </div>

        <!-- Container for Shirt name and price -->
        <div class="nameAndPrice">
          <span class="name">Save my trees</span>
          <span class="price">$29</span>
        </div>

      </div>
    </div>
