<!doctype html>

<html>

<head>
  <title>T-Shirt Shop</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>

  <!-- Shirt 1 -->
  <div class="shirtWhole">
    <div class="shirtParts">

      <!-- Container for shirt picture -->
      <div class="shirtPic">
        <img src="shirts/blue-front.png">
      </div>

      <!-- Container for rotate icon -->
      <div class="rotateIcon">
        <i class="fa fa-undo icon"></i>
      </div>

      <!-- Container for option buttons -->
      <div class="options">

        <!-- Refresh button -->
        <div class="refresh option">
          <i class="fa fa-exchange icon"></i>
        </div>

        <!-- Favorite button -->
        <div class="favorite option">
          <i class="fa fa-heart-o icon"></i>
        </div>

        <!-- Size button -->
        <div class="size option">
          <span class="icon">XL</span>

          <!-- Size Options -->
          <div class="moreSizes">
            <img class="xlarge" src="shirts/blue-front.png">
            <img class="large" src="shirts/blue-front.png">
            <img class="medium" src="shirts/blue-front.png">
            <img class="small" src="shirts/blue-front.png">
          </div>
        </div>

        <!-- Color button -->
        <div class="color option">
          <div class="colorIcon" class="icon">
          </div>

          <!-- Color Options -->
          <div class="moreColors">
            <i class="fa fa-stop icon blue"></i>
            <i class="fa fa-stop icon pink"></i>
            <i class="fa fa-stop icon yellow"></i>
            <i class="fa fa-stop icon green"></i>
          </div>
        </div>

        <!-- Shopping Cart button -->
        <div class="cart option">
          <i class="fa fa-shopping-cart icon"></i>
        </div>
      </div>

      <!-- Container for Shirt name and price -->
      <div class="nameAndPrice">
        <span class="name">Save my trees</span>
        <span class="price">$29</span>
      </div>

    </div>
  </div>
  <!-- End of Shirt 1 -->
